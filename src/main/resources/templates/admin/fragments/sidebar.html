<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Head content will be inherited from main template -->
</head>
<body>
    <div th:fragment="sidebar" class="sidebar d-flex flex-column flex-shrink-0 p-3 bg-dark text-white" style="width: 250px;">
        <a href="/admin/paneladmin" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <i class="bi bi-speedometer2 me-2" style="font-size: 1.5rem;"></i>
            <span class="fs-4">Panel Admin</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="/admin/paneladmin" class="nav-link text-white" th:classappend="${activeMenu == 'dashboard'} ? 'active'">
                    <i class="bi bi-speedometer2 me-2"></i>
                    Dashboard
                </a>
            </li>
            <li>
                <a href="/admin/usuarios" class="nav-link text-white" th:classappend="${activeMenu == 'usuarios'} ? 'active'">
                    <i class="bi bi-people me-2"></i>
                    Usuarios
                </a>
            </li>
            <li>
                <a href="/admin/canchas" class="nav-link text-white" th:classappend="${activeMenu == 'canchas'} ? 'active'">
                    <i class="bi bi-pin-map me-2"></i>
                    Canchas
                </a>
            </li>
            <li>
                <a href="/admin/reservas" class="nav-link text-white" th:classappend="${activeMenu == 'reservas'} ? 'active'">
                    <i class="bi bi-calendar-check me-2"></i>
                    Reservas
                </a>
            </li>
            <li>
                <a href="/admin/pagos" class="nav-link text-white" th:classappend="${activeMenu == 'pagos'} ? 'active'">
                    <i class="bi bi-cash-coin me-2"></i>
                    Pagos
                </a>
            </li>
            <li>
                <a href="/admin/reportes" class="nav-link text-white" th:classappend="${activeMenu == 'reportes'} ? 'active'">
                    <i class="bi bi-graph-up me-2"></i>
                    Reportes
                </a>
            </li>
        </ul>
        <hr>
        <div class="dropdown">
            <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                <strong th:text="${#authentication.principal.username}">Admin</strong>
            </a>
            <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                <li><a class="dropdown-item" href="/admin/perfil"><i class="bi bi-person me-2"></i>Perfil</a></li>
                <li><a class="dropdown-item" href="/admin/configuracion"><i class="bi bi-gear me-2"></i>Configuración</a></li>
                <li><hr class="dropdown-divider"></li>
                <li>
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="dropdown-item">
                            <i class="bi bi-box-arrow-right me-2"></i>Cerrar sesión
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
